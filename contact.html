    <section>
      <h1>Contact Me</h1>
        <form action="./index.html" method="GET" class="contact-form">
          <p>Enter Your Info</p>
          <label>Your Name<br />
            <input type="text" name="yourname" id="yourname" value="" />
          </label>
          <br /><br />
          <label>Your Email<br />
            <input type="text" name="youremail" id="youremail" value="" />
          </label>
          <br/><br/>
          <label>Gender<br/>
            <select id="gender" name="gender">
              <option value="" hidden disabled selected>select...</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="others">Others</option>
            </select>
          </label>
          <br /><br />
          <label>Message <br />
            <textarea name="message" id="message">Fill in information here
            </textarea>
          </label>
          <br /><br />
          <button>Send</button>
          <input type="reset" value="Clear" />
        </form>
    </section>
